<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
  <div class="wrapper">
    <div class="error-page">
      <i class="fa fa-exclamation-triangle"></i>
      <h1>{% block error %}{% endblock %}</h1>
      <h2>{% block errorDescription %}{% endblock %}</h2>
      <div class="links-options">
        <a href="/">Go to Homepage</a>
        <a href="/docs">Go to Documentation</a>
      </div>
    </div>
  </div>
</body>
</html>
